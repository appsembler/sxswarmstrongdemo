{% load content_helpers %}
<article class="big clearfix">
    <h2>{{ object.title }}</h2>
    {% autoescape off %}

    <div class="image left">
        {% with object.related.lead_art.0 as lead_art %}
        {% if lead_art %}
        <img src='{{ lead_art.image|thumbnail:"article_half" }}'/>
        {% endif %}
        {% endwith %}
    </div>

    <p>
        {{ object.summary }}
        <a href="{% url article_detail slug=object.slug %}">Show more</a>
    </p>
    {% endautoescape %}
</article>
